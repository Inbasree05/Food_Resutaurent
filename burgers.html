<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Varieties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .card-img-top {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        body {
            background-image: url('kebab_background.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Food Paradise</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="card.html">Cart</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container my-5">
        <h1 class="text-center">Choose Your Favorite Burger</h1>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="cheese_burger.jpg" class="card-img-top" alt="Cheese Burger">
                    <div class="card-body">
                        <h5 class="card-title">Cheese Burger</h5>
                        <p class="card-text">$7.99</p>
                        <button class="btn btn-success add-to-cart" data-name="Cheese Burger" data-price="7.99">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="chicken.jpg" class="card-img-top" alt="Chicken Burger">
                    <div class="card-body">
                        <h5 class="card-title">Chicken Burger</h5>
                        <p class="card-text">$9.99</p>
                        <button class="btn btn-success add-to-cart" data-name="Chicken Burger" data-price="9.99">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="veggie_burger.jpg" class="card-img-top" alt="Veggie Burger">
                    <div class="card-body">
                        <h5 class="card-title">Veggie Burger</h5>
                        <p class="card-text">$8.99</p>
                        <button class="btn btn-success add-to-cart" data-name="Veggie Burger" data-price="8.99">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                let itemName = this.getAttribute('data-name');
                let itemPrice = this.getAttribute('data-price');
                let cart = JSON.parse(localStorage.getItem('cart')) || [];

                // Check if item already exists in the cart
                let existingItem = cart.find(item => item.name === itemName);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ name: itemName, price: itemPrice, quantity: 1 });
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                alert(itemName + " added to cart!");
            });
        });
    </script>
</body>
</html>
