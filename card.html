<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .cart-container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .cart-img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
    }
    .quantity-input {
      width: 60px;
      text-align: center;
    }
    body {
      background-image: url('cart.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let cartTable = document.getElementById('cart-items');
      let totalPrice = 0;

      cartTable.innerHTML = "";

      cart.forEach((item, index) => {
        let itemTotal = item.price * item.quantity;
        totalPrice += itemTotal;

        cartTable.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>$${item.price}</td>
            <td>
              <input type="number" class="quantity-input" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)">
            </td>
            <td>$${itemTotal.toFixed(2)}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button>
            </td>
          </tr>
        `;
      });

      document.getElementById('total-price').innerText = totalPrice.toFixed(2);
    }

    function updateQuantity(index, quantity) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity = parseInt(quantity);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function clearCart() {
      localStorage.removeItem('cart');
      loadCart();
    }

    function checkout() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert("Your cart is empty. Please add items before proceeding to checkout.");
        return;
      }
      localStorage.setItem('checkoutCart', JSON.stringify(cart));
      window.location.href = "shop.html";
    }

    window.onload = loadCart;
  </script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Food Paradise</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="cart-container">
    <h1 class="text-center text-white">Shopping Cart</h1>
    <table class="table table-bordered bg-white">
      <thead class="table-dark">
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Cart items will be displayed here -->
      </tbody>
    </table>
    <h3 class="text-end text-white">Total: $<span id="total-price">0.00</span></h3>
    <div class="text-end">
      <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
      <button class="btn btn-success" onclick="checkout()">Proceed to Checkout</button>
    </div>
  </main>
</body>
</html>
