<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Paradise</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="ex-4.js" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff8f0;
      color: #333;
    }

    header {
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px #000;
    }

    header h1 {
      font-size: 4rem;
    }

    nav {
      background-color: #ff6347;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 40px;
      text-align: center;
    }

    .content h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: auto;
      line-height: 1.6;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Food Paradise</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">Order Now</a>
    <a href="#">Contact</a>
  </nav>

  <div class="content">
    <h2>Delicious Meals at Your Doorstep</h2>
    <p>Explore a wide range of cuisines made by top chefs and delivered hot and fresh. At Food Paradise, we care about your cravings and your satisfaction!</p>
  </div>

  <footer>
    &copy; 2025 Food Paradise. All rights reserved.
  </footer>

</body>
</html>
