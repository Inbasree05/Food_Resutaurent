<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Paradise</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-image: url('https://i.pinimg.com/474x/c1/3c/46/c13c46e5db3a7dd45a15d76d49e5f50c.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    header {
      background-image: url('https://t4.ftcdn.net/jpg/04/43/37/07/360_F_443370711_sqHRnSIQovW6uyQ5ZwDpd4kjCG8Q6swm.jpg');
      background-size: cover;
      background-position: center;
      padding: 20px 0;
      text-align: center;
    }

    h1 {
      color: white;
      font-weight: bold;
      padding: 20px;
    }

    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .item img:hover {
      transform: scale(1.05);
    }

    .item button {
      padding: 10px 30px;
      border: none;
      background-color: green;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 18px;
      margin-top: 10px;
      transition: 0.3s;
    }

    .item button:hover {
      background-color: darkgreen;
      transform: scale(1.1);
    }

    .carousel-inner img {
      max-height: 400px;
      object-fit: cover;
    }

    .order-btn {
      background-color: green;
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      font-size: 18px;
      border-radius: 2px;
      display: inline-block;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>

<body>

  <!-- Header + Navigation -->
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand text-white" href="#">Food Paradise</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact Us</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="card.html">Cart</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="container my-5">
    <h1>Welcome to Food Paradise</h1>

    <!-- Search -->
    <form class="d-flex mb-4">
      <input class="form-control me-2" type="search" placeholder="Search for food..." aria-label="Search">
      <button class="btn btn-success" type="submit">Search</button>
    </form>

    <!-- Food Items -->
    <section class="row g-4">
      <!-- Example item -->
      <div class="col-md-4 col-sm-6">
        <div class="item text-center">
          <img src="pizza.jpg" alt="Pizza" class="img-fluid rounded">
          <h4>Pizza</h4>
          <button><a href="addpizza.html" class="order-btn">View</a></button>
        </div>
      </div>
      <!-- More items -->
      <div class="col-md-4 col-sm-6">
        <div class="item text-center">
          <img src="kebabs.jpg" alt="Kebabs" class="img-fluid rounded">
          <h4>Kebabs</h4>
          <button><a href="addkebabas.html" class="order-btn">View</a></button>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <div class="item text-center">
          <img src="burger.jpg" alt="Burger" class="img-fluid rounded">
          <h4>Burger</h4>
          <button><a href="burgers.html" class="order-btn">View</a></button>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <div class="item text-center">
          <img src="pasta.jpg" alt="Pasta" class="img-fluid rounded">
          <h4>Pasta</h4>
          <button>Order</button>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <div class="item text-center">
          <img src="cake.jpg" alt="Cake" class="img-fluid rounded">
          <h4>Cake</h4>
          <button>Order</button>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <div class="item text-center">
          <img src="biriyani.jpg" alt="Hyderabad Biriyani" class="img-fluid rounded">
          <h4>Hyderabad Biriyani</h4>
          <button>Order</button>
        </div>
      </div>
    </section>

    <!-- Price Table -->
    <div class="table-responsive my-5">
      <table class="table table-bordered table-hover">
        <thead class="table-dark text-center">
          <tr>
            <th>Dish</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr><td>Pizza</td><td><span class="badge bg-primary">$10</span></td></tr>
          <tr><td>Kebabs</td><td><span class="badge bg-primary">$12</span></td></tr>
          <tr><td>Burger</td><td><span class="badge bg-primary">$8</span></td></tr>
          <tr><td>Pasta</td><td><span class="badge bg-primary">$9</span></td></tr>
          <tr><td>Cake</td><td><span class="badge bg-primary">$6</span></td></tr>
          <tr><td>Hyderabad Biriyani</td><td><span class="badge bg-primary">$14</span></td></tr>
        </tbody>
      </table>
    </div>

    <!-- Carousel -->
    <div id="demo" class="carousel slide carousel-fade mb-5" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://www.foodiesfeed.com/wp-content/uploads/2023/06/burger-with-melted-cheese.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://i.pinimg.com/474x/f2/c6/40/f2c640f36a78fe9b9e8e88a001250b91.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://restaurantindia.s3.ap-south-1.amazonaws.com/s3fs-public/news15137.jpg" class="d-block w-100">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Video Section -->
    <section class="container my-5">
      <div class="row text-center">
        <div class="col-md-4">
          <video width="100%" controls>
            <source src="Pinterest Media  .mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="col-md-4">
          <video width="100%" controls>
            <source src="Pinterest media.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="col-md-4">
          <video width="100%" controls>
            <source src="Pinterest media (1).mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Food Paradise. All rights reserved.</p>
  </footer>

</body>
</html>
