<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Events Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 40px;
      background-color: #f1f3f5;
      font-family: Arial, sans-serif;
    }

    h2 {
      color: #343a40;
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
      font-weight: bold;
    }

    .event-box {
      width: 350px;
      height: 250px;
      background-color: #f8f9fa;
      border: 5px solid #0d6efd;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      margin-bottom: 30px;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      border-radius: 10px;
      cursor: pointer;
    }

    .event-box:hover {
      transform: scale(1.05);
      background-color: #e9ecef;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .event-log {
      height: 200px;
      overflow-y: auto;
      background: #fff;
      border: 2px solid #ced4da;
      padding: 10px;
      border-radius: 5px;
    }

    .event-log p {
      margin: 5px 0;
      font-size: 1rem;
      font-weight: bold;
    }

    .click {
      color: #28a745;
    }

    .dblclick {
      color: #ff5733;
    }

    .mouseenter {
      color: #17a2b8;
    }

    .mouseleave {
      color: #ffc107;
    }

    .mousedown {
      color: #007bff;
    }

    .mouseup {
      color: #6c757d;
    }

    .mousemove {
      color: #6610f2;
    }
  </style>
</head>
<body>

  <h2>Mouse Events in DOM</h2>

  <div class="event-box" id="mouseArea">
    <strong>Hover or Click Here</strong>
  </div>

  <div class="event-log" id="logBox"></div>

  <script>
    const mouseArea = document.getElementById("mouseArea");
    const logBox = document.getElementById("logBox");

    function logEvent(message, eventType) {
      const p = document.createElement("p");
      p.textContent = message;
      p.classList.add(eventType); // Add class based on event type for styling
      logBox.appendChild(p);
      logBox.scrollTop = logBox.scrollHeight; // Auto-scroll to bottom
    }

    mouseArea.addEventListener("click", () => logEvent("Single Click detected", "click"));
    mouseArea.addEventListener("dblclick", () => logEvent("Double Click detected", "dblclick"));
    mouseArea.addEventListener("mouseenter", () => logEvent("Mouse entered the box", "mouseenter"));
    mouseArea.addEventListener("mouseleave", () => logEvent("Mouse left the box", "mouseleave"));
    mouseArea.addEventListener("mousedown", () => logEvent("Mouse button pressed down", "mousedown"));
    mouseArea.addEventListener("mouseup", () => logEvent("Mouse button released", "mouseup"));
    mouseArea.addEventListener("mousemove", () => logEvent("Mouse is moving inside the box", "mousemove"));
  </script>

</body>
</html>
